<svg fill="none" viewBox="0 0 250 250" width="250" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="50%" height="50%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes mova {
  0%     { transform: rotateX(20deg) rotateY(45deg) translateZ( 50px ) }
  25%    { transform: rotateX(20deg) rotateY(45deg) translateZ( 90px ) }
  50%   { transform: rotateX(20deg) rotateY(45deg) translateZ( 50px ) }
  100%   { transform: rotateX(20deg) rotateY(45deg) translateZ( 50px ) }
}
@keyframes movb {
  0%    { transform: rotateX(20deg) rotateY(135deg) translateZ( 50px ) }
  25%   { transform: rotateX(20deg) rotateY(135deg) translateZ( 90px ) }
  50%  { transform: rotateX(20deg) rotateY(135deg) translateZ( 50px ) }
  100%  { transform: rotateX(20deg) rotateY(135deg) translateZ( 50px ) }
}
@keyframes movc {
  0%    { transform: rotateX(20deg) rotateY(225deg) translateZ( 50px ) }
  25%   { transform: rotateX(20deg) rotateY(225deg) translateZ( 90px ) }
  50%  { transform: rotateX(20deg) rotateY(225deg) translateZ( 50px ) }
  100%  { transform: rotateX(20deg) rotateY(225deg) translateZ( 50px ) }
}
@keyframes movd {
  0%     { transform: rotateX(20deg) rotateY(-45deg) translateZ( 50px ) }
  25%    { transform: rotateX(20deg) rotateY(-45deg) translateZ( 90px ) }
  50%   { transform: rotateX(20deg) rotateY(-45deg) translateZ( 50px ) }
  100%   { transform: rotateX(20deg) rotateY(-45deg) translateZ( 50px ) }
}
@keyframes move {
  0%   { transform: rotateX(110deg) rotateZ(45deg) translateZ( 50px ); }
  25%  { transform: rotateX(110deg) rotateZ(45deg)  translateZ( 90px ); }
  50% { transform: rotateX(110deg) rotateZ(45deg) translateZ( 50px ); }
  100% { transform: rotateX(110deg) rotateZ(45deg) translateZ( 50px ); }
}

@keyframes move2 {
  0%   { transform: rotateX(-110deg) rotateZ(45deg) translateZ( 50px ); }
  25%  { transform: rotateX(-110deg) rotateZ(45deg)  translateZ( 90px ); }
  50% { transform: rotateX(-110deg) rotateZ(45deg) translateZ( 50px ); }
  100% { transform: rotateX(-110deg) rotateZ(45deg) translateZ( 50px ); }
}

rect {
  transform-origin: center;
  -webkit-transform-origin: center;
  stroke-width:2;
  stroke:rgb(0,0,0)
}
.side {
  fill: url('#side-gradient');
}
.top {
  fill: url('#top-gradient');
}
.bottom {
  fill: url('#bottom-gradient');
}
      </style>
    </div>
  </foreignObject>
  <defs>
    <linearGradient id="side-gradient" x1="50%" y1="0%" x2="50%" y2="50%" > 
      <stop offset="0%" stop-color="#9758C4">
          <animate attributeName="stop-color" values="#9758C4; #5996C4; #9758C4" dur="4s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="50%" stop-color="#5996C4">
          <animate attributeName="stop-color" values="#5996C4; #9758C4; #5996C4" dur="4s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient> 
    <linearGradient id="top-gradient" x1="50%" y1="0%" x2="50%" y2="50%" > 
      <stop offset="0%" stop-color="#9758C4">
          <animate attributeName="stop-color" values="#9758C4; #5996C4; #9758C4" dur="4s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="50%" stop-color="#9758C4">
          <animate attributeName="stop-color" values="#9758C4; #5996C4; #9758C4" dur="4s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient> 
    <linearGradient id="bottom-gradient" x1="50%" y1="0%" x2="50%" y2="50%" > 
      <stop offset="0%" stop-color="#9758C4">
          <animate attributeName="stop-color" values="#5996C4; #9758C4; #5996C4" dur="4s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="50%" stop-color="#9758C4">
          <animate attributeName="stop-color" values="#5996C4; #9758C4; #5996C4" dur="4s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient> 
  </defs>

  <rect class="bottom"  id="c" width="100" height="100" x="75" y="75" style="animation: 2s linear 1s infinite move2;"/>
  <rect class="side" id="a" width="100" height="100" x="75" y="75" style="animation: 2s linear 1s infinite mova;"/>
  <rect class="side" id="b" width="100" height="100" x="75" y="75" style="animation: 2s linear 1s infinite movb;"/>
  <rect class="side" id="d" width="100" height="100" x="75" y="75" style="animation: 2s linear 1s infinite movd;"/>
  <rect class="side" id="e" width="100" height="100" x="75" y="75" style="animation: 2s linear 1s infinite movc;"/>
  <rect class="top"  id="c" width="100" height="100" x="75" y="75" style="animation: 2s linear 1s infinite move;"/>
</svg>
