<svg fill="none" viewBox="0 0 250 250" width="250" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes rotatea {
  0%    { transform: rotateX(20deg) rotateY(120deg) translateZ( 28.867513px ); opacity: 100% }
  33.333%   { transform: rotateX(20deg) rotateY(0deg)  translateZ( 28.867513px ); opacity: 100% }
  66.666%   { transform: rotateX(20deg) rotateY(-120deg)    translateZ( 28.867513px ); opacity: 100% }
  100%  { transform: rotateX(20deg) rotateY(-240deg)   translateZ( 28.867513px ); opacity: 100% }
}
@keyframes rotateb {
  0%    { transform: rotateX(20deg) rotateY(-120deg) translateZ( 28.867513px ); opacity: 100% }
  33.333%   { transform: rotateX(20deg) rotateY(-240deg)  translateZ( 28.867513px ); opacity: 100% }
  66.666%   { transform: rotateX(20deg) rotateY(-360deg)    translateZ( 28.867513px ); opacity: 100% }
  100%  { transform: rotateX(20deg) rotateY(-480deg)   translateZ( 28.867513px ); opacity: 100% }
}
@keyframes rotatec {
  0%    { transform: rotateX(20deg) rotateY(0deg) translateZ( 28.867513px ); opacity: 100% }
  33.333%   { transform: rotateX(20deg) rotateY(-120deg)  translateZ( 28.867513px ); opacity: 100% }
  66.666%   { transform: rotateX(20deg) rotateY(-240deg)    translateZ( 28.867513px ); opacity: 100% }
  100%  { transform: rotateX(20deg) rotateY(-360deg)   translateZ( 28.867513px ); opacity: 100% }
}

@keyframes rotatetop {
  0%   { transform: rotateX(110deg) rotateZ(180deg) translateZ( 50px ); opacity: 100% }
  33.333%  { transform: rotateX(110deg) rotateZ(300deg) translateZ( 50px ); opacity: 100% }
  66.666%  { transform: rotateX(110deg) rotateZ(420deg)  translateZ( 50px ); opacity: 100% }
  100% { transform: rotateX(110deg) rotateZ(540deg) translateZ( 50px ); opacity: 100% }
}

rect, polygon {
  transform-origin: center;
  -webkit-transform-origin: center;
  stroke-width:2;
}
.side {
  stroke: url('#side-gradient');
}
.top {
  stroke: url('#top-gradient');
}
      </style>
    </div>
  </foreignObject>
  <defs>
    <linearGradient id="side-gradient" x1="50%" y1="0%" x2="50%" y2="100%" > 
      <stop offset="0%" stop-color="#9758C4">
          <animate attributeName="stop-color" values="#9758C4; #5996C4; #9758C4" dur="4s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#5996C4">
          <animate attributeName="stop-color" values="#5996C4; #9758C4; #5996C4" dur="4s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient> 
    <linearGradient id="top-gradient" x1="50%" y1="0%" x2="50%" y2="100%" > 
      <stop offset="0%" stop-color="#9758C4">
          <animate attributeName="stop-color" values="#9758C4; #5996C4; #9758C4" dur="4s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#9758C4">
          <animate attributeName="stop-color" values="#9758C4; #5996C4; #9758C4" dur="4s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient> 
  </defs>

  <rect class="side" id="a" width="100" height="100" x="75" y="75" style="animation: 2s linear 1s infinite rotatea;"/>
  <rect class="side" id="a" width="100" height="100" x="75" y="75" style="animation: 2s linear 1s infinite rotateb;"/>
  <rect class="side" id="a" width="100" height="100" x="75" y="75" style="animation: 2s linear 1s infinite rotatec;"/>
  <polygon class="top"  id="c" points="125,182.7350269 175,96.1324865 75,96.1324865" style="animation: 2s linear 1s infinite rotatetop;"/>
</svg>
